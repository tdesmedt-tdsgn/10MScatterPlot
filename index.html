<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1e6 Points Scatter Plot</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <label for="num-points">Number of points: <span id="num-points-value">1000</span></label>
    <input type="range" id="num-points" min="0" max="10000000" value="1000" step="1000">
    <canvas id="scatter-plot" width="800" height="600"></canvas>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/regl@2.1.0/dist/regl.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
